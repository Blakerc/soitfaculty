<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>faculty-form</title>
</head>

<body>

<div class="container">

<h4>School of it Faculty Directory</h4>


<a class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/Faculties/List}" role="button" aria-expanded="false" aria-controls="collapseExample">
    list of faculties
  </a>

<p class="h4 mb-4">Register Faculty</p>

<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}" method="POST">

<!-- invisible form as needed to update info -->
<input type="hidden" th:field="*{id}"/>

<input type="text" th:field="*{firstName}"
class="form-control mb4 col-4" placeholder="First Name">

<input type="text" th:field="*{lastName}"
class="form-control mb4 col-4" placeholder="Last Name">

<input type="text" th:field="*{Title}"
class="form-control mb4 col-4" placeholder="Title">

<input type="text" th:field="*{email}"
class="form-control mb4 col-4" placeholder="Email">


<button type="submit" class="btn btn-danger col-2">Register</button>

</form>



</div>




</body>

</html>
